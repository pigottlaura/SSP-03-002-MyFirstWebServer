<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Development III - Project II - Mobile Contact Manager - Contact Details</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">

	<script src="../js/custom.js">
	</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="addEditPage">
    <div class="container">
		<div class="row myNav">
			<div class="col-xs-6 col-md-4">
				<div class="btn btn-primary">
					<span id="cancelAddContact">Cancel</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-4 col-md-offset-4">
				<div class="btn btn-primary">
					<span id="addContact">Save</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9 col-md-10">
				<div class="row">
					<div class="col-xs-12">
						<input type="text" id="fName" placeholder="First Name">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
					<input type="text" id="lName" placeholder="Last Name">
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-md-2">
				<input type="checkbox" id="favContact">
				<label for="favContact"><span class="glyphicon glyphicon-star" alt="Add To Favourites" Title="Add To Favourites"></span></label>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-3">
						<label for="phoneNum">Phone</label>
					</div>
					<div class="col-xs-9">
						<input type="tel" id="phoneNum" placeholder="Phone Number">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<label for="email">Email</label>
					</div>
					<div class="col-xs-9">
						<input type="email" id="email" placeholder="Email Address">
					</div>
				</div>
				<div class="row" id="birthdayArea" data-toggle="modal" data-target="#dateOfBirthModal">
					<div class="col-xs-3">
						<label for="dob" id="dobLabel">Birthday</label>
					</div>
					<div class="col-xs-9">
						<div id="dob">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<label for="contactNoteDisplay">Notes</label>
				<textarea id="contactNote" rows="4"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<!-- Trigger Date of Birth - Bootstrap Modal -->
				<button id="dateOfBirthButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#dateOfBirthModal"><span id="birthdayButtonIcon" class="glyphicon glyphicon-plus" aria-hidden="true"></span><span id="dateOfBirthButtonSpan">Add Birthday</span></button>
			</div>
			<div class="col-xs-6">
				<!-- Trigger Confirmation - Bootstrap Modal -->
				<button id="removeContactButton" type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#deleteContactModal"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span>Delete</span></button>
			</div>
		</div>
	</div>



	<!-- Date of Birth - Bootstrap Modal -->
	<div class="modal fade" id="dateOfBirthModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel1">Add Birthday</h4>
			</div>
			<div class="modal-body">
				<select id="dobDate">
					<option value="Day" selected>Day</option>
				</select>
				<select id="dobMonth">
					<option value="Month">Month</option>
				</select>
				<select id="dobYear">
					<option value="Year" selected>Year</option>
				</select>
				<button type="button" class="btn btn-warning" id="deleteBirthday">Delete Birthday</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button id="dobValue" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
			</div>
		</div>
	  </div>
	</div>

	<!-- Confirmation Bootstrap Modal -->
	<div class="modal fade" id="deleteContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h4 class="modal-title" id="myModalLabel2">Are you sure you want to delete <span id="currentFirstName"></span>?</h4>
		  </div>
		  <div class="modal-body">
			This action cannot be undone...
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button id="removeContact" type="button" class="btn btn-primary">Delete Contact</button>
		  </div>
		</div>
	  </div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
