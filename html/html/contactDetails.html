<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Development III - Project II - Mobile Contact Manager - Contact Details</title>
    <link rel="icon" type="image/icon" href="../../favicon.png">
    <link href="../../apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
	<link href="../../icon-hires.png" rel="icon" sizes="192x192">

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">
	
	<script src="../js/custom.js">
	</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="contactDetailsPage">
    <div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<div class="btn btn-primary">
					<span id="viewAllContacts">All Contacts</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-4 col-md-offset-4">
				<div class="btn btn-primary">
					<span id="editContact">Edit</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10" id="contactDetailsHeading">
				<h4 id="contactFullName"></h4>
				<span id="favContactStar" class="glyphicon glyphicon-star"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-md-8">
				<h4>Phone</h4>
				<a id="callPhoneNum"><span id="contactPhoneNumber"></span></a>
			</div>
			<div class="col-xs-3 col-md-2">
				<a id="callPhoneIcon"><span class="glyphicon glyphicon-phone" alt="Call Contact" title="Call Contact"></span></a>
			</div>
			<div class="col-xs-3 col-md-2">
				<a id="sendTextIcon"><span class="glyphicon glyphicon-pencil" alt="Send Text Message" title="Send Text Message"></span></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9 col-md-10">
				<h4>Email</h4>
				<a id="sendEmail"></a>
			</div>
			<div class="col-xs-3 col-md-2">
				<a id="sendEmailIcon"><span class="glyphicon glyphicon-envelope" alt="Send Email" title="Send Email"></span></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4>Birthday</h4>
				<span id="contactDateOfBirth"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4>Notes</h4>
				<span id="contactNotes"></span>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
