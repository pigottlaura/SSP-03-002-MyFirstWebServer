<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Development III - Project II - Mobile Contact Manager</title>
    <link rel="icon" type="image/icon" href="../favicon.png">
    <link href="../apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
	<link href="../icon-hires.png" rel="icon" sizes="192x192">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	
	<script src="js/custom.js">
	</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="homePage">
    <div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4">
				<div class="btn btn-primary">
					<span id="addNewContact" title="Add a New Contact">New Contact</span>
				</div>
			</div>
			<div class="col-xs-6 col-md-4 col-md-offset-4">
				<!-- Trigger Sorting - Bootstrap Modal -->
				<div class="btn btn-primary">
					<span id="sortContactsButton" data-toggle="modal" data-target="#sortContactsModal" title="Sort Contacts">Sort by...</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<input id="searchBar" type="text" placeholder="Search by name, email etc...">
			</div>
		</div>
		<div class="row">
			<div id="contactList" class="col-xs-12">
			</div>
			<button id="removeAllContacts" type="button" class="btn btn-primary btn-lg">Remove All Contacts</button>
		</div>
	</div>
	
	<!-- Sorting - Bootstrap Modal -->
	<div class="modal fade" id="sortContactsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Sort Contacts</h4>
			</div>
			<div class="modal-body">
				<select id="alphaOrder">
						<option>by First Name</option>
						<option>by Last Name</option>
				</select>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button id="sortContacts" type="button" class="btn btn-primary">Sort Contacts</button>
			</div>
		</div>
	  </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
